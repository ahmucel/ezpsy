<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap-lib/bootstrap.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/register.css">
    <title>注册</title>
</head>
<body>
    <!-- 导航 -->
    <div id="head-nav">
        <ul class="nav nav-tabs nav-justifid">
            <li><a href="../index.html">首页</a></li>
            <li><a href="./program-block.html">编程平台</a></li>
            <li><a href="#">问卷平台</a></li>
            <li><a href="#">产品中心</a></li>
            <li class="dropdown"><a href="./course.html">教程中心</a>
                <ul class="dropdown-menu">
                    <li><a href="#">视频教程</a></li>
                    <li><a href="#">用户手册</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <!-- 注册 -->
    <div class="row">
        <div id="block1" class="col-lg-6 col-lg-offset-3">
             <div id="block2" class="col-lg-6 col-lg-offset-3">
                 <form id="register">
                        <div class="form-row">
                            <div class="form-group col-lg-12">
                                <p>欢迎注册easyun</p>
                            </div>
                        </div>
                    <div class="form-row" id="row1">
                        <div class="form-group col-lg-4">
                            <input type="text" class="form-control" id="tel-num" placeholder="+86(中国大陆)">
                        </div>
                        <div class="form-group col-lg-8">
                            <input type="text" class="form-control" id="tel-num" placeholder="请输入您的手机号">
                        </div>
                    </div>
                    <div class="form-row" id="row2">
                        <div class="form-group col-lg-8">
                            <input type="text" class="form-control"aria-describedby="helpId" placeholder="请输入验证码">      
                        </div>
                        <div class="form-group col-lg-4">  
                            <input type="button" value="获取手机验证码" class="form-control">
                        </div>
                    </div>
                    <div class="form-row" id="row3">
                       <div class="form-group col-lg-12">
                            <input type="text" class="form-control" placeholder="请输入您的用户名">
                        </div>  
                    </div>
                    <div class="form-row" id="row4">
                        <div class="form-group col-lg-12">
                            <input type="password" class="form-control" placeholder="请输入您的密码">
                        </div>
                    </div>
                    <div class="form-row" id="row5">
                        <div class="form-group col-lg-12">
                            <input type="password" class="form-control" placeholder="请再次输入您的密码">
                        </div>
                    </div>
                    <div class="form-row" id="row5">
                        <div class="form-group col-lg-12">
                            <input type="email" class="form-control" placeholder="请输入您的邮箱">
                        </div>
                    </div>
                    <div class="form-row" id="row7">
                        <div class="form-check col-lg-12">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input"value="checkedValue">
                                我已阅读并同意<a href="#">《easyun用户协议》</a>和<a href="#">《隐私政策说明》</a>
                            </label>
                        </div>
                    </div>
                    <div class="form-row" id="row8">
                        <div class="form-group col-lg-12">
                            <input id="button-register" type="button" class="btn btn-primary btn-lg btn-block"value="同意协议并注册">
                        </div>
                    </div>
                 </form>
             </div>
        </div>
    </div>
</body>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="../js/bootstrap-lib/util.js"></script>
<script src="../js/bootstrap-lib/bootstrap.bundle.min.js"></script>
<script src="../js/bootstrap-lib/bootstrap.js"></script>
<script src="../js/loginRegister.js"></script>
</html>
